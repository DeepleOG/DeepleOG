<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepleOG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>
    <h1>DeepleOG</h1>

    <div id="image-container" class="hidden">
        <img id="item-image" src="" alt="Item to guess">
    </div>

    <div class="game-panel">
        <div id="casts-container">
            <h3>Casts:</h3>
            <div id="casts-indicator-container"></div>
        </div>
        <div id="game-container">
            <input type="text" id="guess-input" placeholder="be patient..." autocomplete="off">
            <div id="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>
            </div>
            <div id="suggestions-box"></div>
        </div>
    </div>

    <div id="message-area"></div>

    <div id="guesses-container">
        <div class="guess-entry header">
            <div class="guess-cell">Guessed Thing</div>
            <div class="guess-cell">Location</div>
            <div class="guess-cell">Type</div>
            <div class="guess-cell">Time of Day</div>
            <div class="guess-cell">Length</div>
            <div class="guess-cell" id="feature-header">Rarity/Description</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
